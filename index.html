<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav class="cyan lighten-1">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo center">Floop</a>
       <!--  <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Some stuff goes here!</a></li>
        </ul> -->
      </div>
    </nav>

    <div class="row nav-seperator"></div>

    <div class="container">
      
      <!-- email input field -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>
        </form>
      </div>

      <!-- password -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>   
        </form>
      </div>

    </div>

    <div class="container row">
      <div class="col s12 m6 l3 right">
        <a class="waves-effect waves-light btn modal-trigger cyan lighten-1" href="#modal1">Login
          <i class="material-icons right">send</i>
        </a>
      </div>
    </div>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>  

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
